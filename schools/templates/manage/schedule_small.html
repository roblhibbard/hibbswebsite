{% load static %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
   {{ form.media }}

    {% block content %}

        <div class="container">
            <div class="row">
                <div class="col-sm-10">
                    <h4 class="text-center">
                        Schedule Changes for April 20th <a href="https://drive.google.com/file/d/1iTdqbugEJarULVQF4AtQ0XPPqSw5Y8tf/view?usp=sharing"
                            target="_blank" class="btn btn-danger">More Info</a>
                    </h4>

                <table class="table table-dark">

                    <thead>
                        <tr>
                            <th scope="col"> Period </th>
                            <th scope="col"> Time </th>

                        </tr>
                        </thead>

                         <tbody>

                            <tr>
                                <th scope="row">1</th>
                               <td> {{ period_1 }}</td>

                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>{{ period_2 }}</td>
                            </tr>
                            <tr>
                                <th scope="row">Lunch</th>
                                <td>{{ lunch }}</td>
                            </tr>
                            <tr>
                                <th scope="row">4</th>
                                <td>{{ period_3 }}</td>
                            </tr>
                            <tr>
                                <th scope="row">5</th>
                                <td>{{ period_4 }}</td>
                            </tr>

                        </tbody>
                    </table>
                </table>
                </div>
            </div>
        </div>

    {% endblock %}
