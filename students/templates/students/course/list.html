{% extends 'index.html' %}
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Courses</title>
</head>
{% block content %}
 <div class="main-content-inner">
    <div class="row">
        <div class="col-lg-9 col-ml-12">
            <div class="row">
                <div class="col-12 mt-5">

    <div class="module">

         {% for course in courseenrollment_list %}
            <div class="course-info">
                <h3>{{ course.title }}</h3>
                <p><a href="{% url 'students_profile:student_course_detail_view' course.course_id %}">Access Contents</a></p>
            </div>
            {% empty %}
            <p>
                You are not enrolled in any courses yet.
                <a href="{% url 'courses:course_list_view' %}">Browse courses</a>
                to enroll in a course.
            </p>
        {% endfor %} 
    </div>
                </div>
            </div>
        </div>
    </div>
 </div>

{% endblock %}
